<div class="modal-dialog modal-lg" role="document" id="modalDahian2">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel2">Modificar contrase√±a</h5>
            <button type="button" class="close" [routerLink]="'/'" >
<span aria-hidden="true">&times;</span>
</button>
        </div>
        <div class="modal-body">
            <form #editarDepartamentoForm="ngForm" (ngSubmit)="modificarDepartamento(editarDepartamentoForm)">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nombre">oldPassword</label>
                        <input name="nombre" type="password" class="form-control" id="nombre" [(ngModel)]="model.oldPassword" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="nombre">newPassword</label>
                        <input name="apellido" type="password" class="form-control" id="apellido" [(ngModel)]="model.newPassword" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="nombre">passwordConfirmation</label>
                        <input name="identificacion" type="password" class="form-control" id="identificacion" [(ngModel)]="model.passwordConfirmation" required>
                    </div>
                 
                </div>
                <div class="modal-footer" style="width:100% ; display:flex; justify-content: center;align-items: center;">
                    <button type="submit" class="btn btn-primary mr-4">Guardar  <i class="fas fa-save"></i></button>
                    <button  class="btn btn-danger"  [routerLink]="'/perfil/home'" >Cancelar  <i class="fas fa-times"></i></button>
       
                </div>
            </form>
        </div>

    </div>
</div>
